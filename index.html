<!DOCTYPE html>
<html>
<head>
  <title>Interactive Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .checkbox-grid {
      display: grid;
      gap: 1px;
      position: absolute;
    }
    .checkbox-grid div {
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .palette {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .palette div, .tool {
      width: 20px;
      height: 20px;
      margin-right: 5px;
      cursor: pointer;
      border: 1px solid #000;
    }
    .tool {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .zoom-buttons, .timer {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .zoom-buttons button, .timer span {
      margin: 0 10px;
      padding: 10px;
      font-size: 16px;
    }
    .notification {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 24px;
      font-weight: bold;
    }

    /* Mobile Styles */
    @media (max-width: 600px) {
      .checkbox-grid div {
        width: 30px;
        height: 30px;
      }
      .palette div, .tool {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">Loading...</div>
  <div style="display:none;" id="content">
    <div class="palette">
      <div style="background-color: #FFFFFF;" onclick="selectColor('#FFFFFF')"></div>
      <div style="background-color: #FF0000;" onclick="selectColor('#FF0000')"></div>
      <div style="background-color: #00FF00;" onclick="selectColor('#00FF00')"></div>
      <div style="background-color: #0000FF;" onclick="selectColor('#0000FF')"></div>
      <div style="background-color: #FFFF00;" onclick="selectColor('#FFFF00')"></div>
      <div style="background-color: #FF00FF;" onclick="selectColor('#FF00FF')"></div>
      <div style="background-color: #00FFFF;" onclick="selectColor('#00FFFF')"></div>
      <div class="tool" onclick="selectMoveTool()">ðŸ”€</div>
    </div>
    <div class="zoom-buttons">
      <button onclick="zoomIn()">Zoom In</button>
      <button onclick="zoomOut()">Zoom Out</button>
    </div>
    <div class="timer">
      <span>Time left to expand canvas: <span id="time-left"></span></span>
    </div>
    <div class="container">
      <div id="checkbox-grid" class="checkbox-grid"></div>
    </div>
    <div id="notification" class="notification"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const grid = document.getElementById('checkbox-grid');
    const timeLeftDisplay = document.getElementById('time-left');
    const notification = document.getElementById('notification');
    const loading = document.getElementById('loading');
    const content = document.getElementById('content');
    const container = document.querySelector('.container');
    let selectedColor = '#FFFFFF'; // Initial color
    let cellSize; // Initial cell size will be calculated
    let width = 250;
    let height = 250;
    let isDragging = false;
    let startX, startY, scrollLeft, scrollTop;
    let currentTool = 'color'; // Initial tool

    function calculateInitialCellSize() {
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;
      const maxWidth = Math.floor(viewportWidth / width);
      const maxHeight = Math.floor(viewportHeight / height);
      return Math.min(maxWidth, maxHeight);
    }

    function selectColor(color) {
      selectedColor = color;
      currentTool = 'color';
      container.style.cursor = 'default';
    }

    function selectMoveTool() {
      currentTool = 'move';
      container.style.cursor = 'grab';
    }

    function createGridCell(id, x, y, color) {
      const div = document.createElement('div');
      div.dataset.id = id;
      div.style.gridColumnStart = x + 1;
      div.style.gridRowStart = y + 1;
      div.style.width = `${cellSize}px`;
      div.style.height = `${cellSize}px`;
      div.style.backgroundColor = color || '#FFFFFF';
      div.addEventListener('click', () => {
        if (currentTool === 'color') {
          socket.emit('checkboxClicked', { id, color: selectedColor });
        }
      });
      return div;
    }

    socket.emit('getInitialData');

    socket.on('initialData', (data) => {
      console.log('Received initial data:', data.checkboxes.length, 'checkboxes');
      grid.innerHTML = ''; // Clear the grid
      width = data.width;
      height = data.height;
      cellSize = calculateInitialCellSize(); // Calculate initial cell size
      updateTimer(data.timeLeft);
      const positions = new Map();
      data.checkboxes.forEach(cb => {
        const [_, x, y] = cb.id.split('-').map(Number);
        positions.set(cb.id, { x, y, color: cb.color });
      });

      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const id = `initial-${x}-${y}`;
          const cell = positions.get(id) || { x, y, color: '#FFFFFF' };
          const div = createGridCell(id, cell.x, cell.y, cell.color);
          grid.appendChild(div);
        }
      }
      updateGridTemplate();

      // Hide loading and show content
      loading.style.display = 'none';
      content.style.display = 'block';
    });

    socket.on('checkboxUpdate', (data) => {
      const div = grid.querySelector(`div[data-id='${data.id}']`);
      if (div) {
        div.style.backgroundColor = data.color;
      }
    });

    socket.on('cooldown', (data) => {
      showNotification(`You are on cooldown. Please wait ${data.timeLeft} seconds before making another move.`);
    });

    function zoomIn() {
      cellSize += 5;
      updateGridSize();
    }

    function zoomOut() {
      if (cellSize > 10) {
        cellSize -= 5;
        updateGridSize();
      }
      else if(cellSize > 0) {
        cellSize -= 1;
        updateGridSize();
      }
    }

    function updateGridSize() {
      const cells = document.querySelectorAll('.checkbox-grid div');
      cells.forEach(cell => {
        cell.style.width = `${cellSize}px`;
        cell.style.height = `${cellSize}px`;
      });
      updateGridTemplate();
    }

    function updateGridTemplate() {
      grid.style.gridTemplateColumns = `repeat(${width}, ${cellSize}px)`;
      grid.style.gridTemplateRows = `repeat(${height}, ${cellSize}px)`;
    }

    function updateTimer(timeLeft) {
      let seconds = timeLeft;
      const timer = setInterval(() => {
        if (seconds <= 0) {
          clearInterval(timer);
          timeLeftDisplay.textContent = 'Expanding now...';
          return;
        }
        seconds--;
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        timeLeftDisplay.textContent = `${hours}h ${minutes}m ${secs}s`;
      }, 1000);
    }

    function showNotification(message) {
      notification.textContent = message;
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 5000);
    }

    // Prevent default zoom behavior and handle custom zoom
    document.addEventListener('wheel', (e) => {
      if (e.ctrlKey) {
        e.preventDefault();
        if (e.deltaY < 0) {
          zoomIn();
        } else {
          zoomOut();
        }
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey) {
        if (e.key === '+' || e.key === '=') {
          e.preventDefault();
          zoomIn();
        } else if (e.key === '-') {
          e.preventDefault();
          zoomOut();
        }
      }
    });

    // Drag and drop functionality for panning
    container.addEventListener('mousedown', (e) => {
      if (currentTool === 'move') {
        isDragging = true;
        startX = e.pageX - container.offsetLeft;
        startY = e.pageY - container.offsetTop;
        scrollLeft = container.scrollLeft;
        scrollTop = container.scrollTop;
        container.style.cursor = 'grabbing';
      }
    });

    container.addEventListener('mouseleave', () => {
      if (isDragging) {
        isDragging = false;
        if (currentTool === 'move') {
          container.style.cursor = 'grab';
        }
      }
    });

    container.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        if (currentTool === 'move') {
          container.style.cursor = 'grab';
        }
      }
    });

    container.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      e.preventDefault();
      requestAnimationFrame(() => {
        const x = e.pageX - container.offsetLeft;
        const y = e.pageY - container.offsetTop;
        const walkX = (x - startX) * 0.5; // scroll speed
        const walkY = (y - startY) * 0.5; // scroll speed
        container.scrollLeft = scrollLeft - walkX;
        container.scrollTop = scrollTop - walkY;
      });
    });
  </script>
</body>
</html>
