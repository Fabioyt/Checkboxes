<!DOCTYPE html>
<html>
<head>
  <title>One Million Checkboxes</title>
  <style>
    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(50, 20px);
      gap: 5px;
    }
    .checkbox-grid div {
      width: 20px;
      height: 20px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="checkbox-grid" class="checkbox-grid"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const grid = document.getElementById('checkbox-grid');

    socket.emit('getInitialData');

    socket.on('initialData', (checkboxes) => {
      const positions = new Map();
      checkboxes.forEach(cb => {
        positions.set(cb.id, cb.color);
      });

      for (let i = 0; i < 1000; i++) {
        const div = document.createElement('div');
        div.dataset.id = i;
        if (positions.has(i)) {
          div.style.backgroundColor = positions.get(i);
        }
        div.addEventListener('click', () => {
          const color = getRandomColor();
          socket.emit('checkboxClicked', { id: i, color: color });
        });
        grid.appendChild(div);
      }
    });

    socket.on('checkboxUpdate', (data) => {
      const div = grid.querySelector(`div[data-id='${data.id}']`);
      div.style.backgroundColor = data.color;
    });

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
