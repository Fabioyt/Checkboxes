<!DOCTYPE html>
<html>
<head>
  <title>Interactive Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .checkbox-grid {
      display: grid;
      gap: 1px;
      justify-content: center;
      position: relative;
    }
    .checkbox-grid div {
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .palette {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .palette div {
      width: 20px;
      height: 20px;
      margin-right: 5px;
      cursor: pointer;
      border: 1px solid #000;
    }
    .zoom-buttons, .timer {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .zoom-buttons button, .timer span {
      margin: 0 10px;
      padding: 10px;
      font-size: 16px;
    }
    .notification {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 24px;
      font-weight: bold;
    }
    #cursor {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      pointer-events: none;
      display: none;
    }

    /* Mobile Styles */
    @media (max-width: 600px) {
      .checkbox-grid div {
        width: 30px;
        height: 30px;
      }
      .palette div {
        width: 30px;
        height: 30px;
      }
      #cursor {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">Loading...</div>
  <div style="display:none;" id="content">
    <div class="palette">
      <div style="background-color: #FFFFFF; border-color: #000;" onclick="selectColor('#FFFFFF')"></div>
      <div style="background-color: #FF0000;" onclick="selectColor('#FF0000')"></div>
      <div style="background-color: #00FF00;" onclick="selectColor('#00FF00')"></div>
      <div style="background-color: #0000FF;" onclick="selectColor('#0000FF')"></div>
      <div style="background-color: #FFFF00;" onclick="selectColor('#FFFF00')"></div>
      <div style="background-color: #FF00FF;" onclick="selectColor('#FF00FF')"></div>
      <div style="background-color: #00FFFF;" onclick="selectColor('#00FFFF')"></div>
    </div>
    <div class="zoom-buttons">
      <button onclick="zoomIn()">Zoom In</button>
      <button onclick="zoomOut()">Zoom Out</button>
    </div>
    <div class="timer">
      <span>Time left to expand canvas: <span id="time-left"></span></span>
    </div>
    <div id="checkbox-grid" class="checkbox-grid"></div>
    <div id="cursor"></div>
    <div id="notification" class="notification"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const grid = document.getElementById('checkbox-grid');
    const timeLeftDisplay = document.getElementById('time-left');
    const notification = document.getElementById('notification');
    const loading = document.getElementById('loading');
    const content = document.getElementById('content');
    const cursor = document.getElementById('cursor');
    let selectedColor = '#FFFFFF'; // Initial color
    let cellSize = 20; // Initial cell size
    let width = 50;
    let height = 50;

    function selectColor(color) {
      selectedColor = color;
      cursor.style.backgroundColor = color;
    }

    function createGridCell(id, x, y, color) {
      const div = document.createElement('div');
      div.dataset.id = id;
      div.style.gridColumnStart = x + 1;
      div.style.gridRowStart = y + 1;
      div.style.width = `${cellSize}px`;
      div.style.height = `${cellSize}px`;
      if (color) {
        div.style.backgroundColor = color;
      }
      div.addEventListener('click', () => {
        socket.emit('checkboxClicked', { id, color: selectedColor });
      });
      div.addEventListener('mouseover', () => {
        const rect = div.getBoundingClientRect();
        cursor.style.top = `${rect.top}px`;
        cursor.style.left = `${rect.left}px`;
        cursor.style.width = `${div.offsetWidth}px`;
        cursor.style.height = `${div.offsetHeight}px`;
        cursor.style.display = 'block';
      });
      div.addEventListener('mouseout', () => {
        cursor.style.display = 'none';
      });
      return div;
    }

    socket.emit('getInitialData');

    socket.on('initialData', (data) => {
      console.log('Received initial data:', data.checkboxes.length, 'checkboxes');
      grid.innerHTML = ''; // Clear the grid
      width = data.width;
      height = data.height;
      updateTimer(data.timeLeft);
      const positions = new Map();
      data.checkboxes.forEach(cb => {
        positions.set(cb.id, { x: cb.x, y: cb.y, color: cb.color });
      });

      positions.forEach((cell, id) => {
        const div = createGridCell(id, cell.x, cell.y, cell.color);
        grid.appendChild(div);
      });
      updateGridTemplate();

      // Hide loading and show content
      loading.style.display = 'none';
      content.style.display = 'block';
    });

    socket.on('checkboxUpdate', (data) => {
      const div = grid.querySelector(`div[data-id='${data.id}']`);
      if (div) {
        div.style.backgroundColor = data.color;
      }
    });

    socket.on('cooldown', (data) => {
      showNotification(`You are on cooldown. Please wait ${data.timeLeft} seconds before making another move.`);
    });

    function zoomIn() {
      cellSize += 5;
      updateGridSize();
    }

    function zoomOut() {
      if (cellSize > 10) {
        cellSize -= 5;
        updateGridSize();
      }
    }

    function updateGridSize() {
      const cells = document.querySelectorAll('.checkbox-grid div');
      cells.forEach(cell => {
        cell.style.width = `${cellSize}px`;
        cell.style.height = `${cellSize}px`;
      });
      updateGridTemplate();
    }

    function updateGridTemplate() {
      grid.style.gridTemplateColumns = `repeat(${width}, ${cellSize}px)`;
      grid.style.gridTemplateRows = `repeat(${height}, ${cellSize}px)`;
    }

    function updateTimer(timeLeft) {
      let seconds = timeLeft;
      const timer = setInterval(() => {
        if (seconds <= 0) {
          clearInterval(timer);
          timeLeftDisplay.textContent = 'Expanding now...';
          return;
        }
        seconds--;
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        timeLeftDisplay.textContent = `${hours}h ${minutes}m ${secs}s`;
      }, 1000);
    }

    function showNotification(message) {
      notification.textContent = message;
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 5000);
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Prevent default zoom behavior and handle custom zoom
    document.addEventListener('wheel', (e) => {
      if (e.ctrlKey) {
        e.preventDefault();
        if (e.deltaY < 0) {
          zoomIn();
        } else {
          zoomOut();
        }
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey) {
        if (e.key === '+' || e.key === '=') {
          e.preventDefault();
          zoomIn();
        } else if (e.key === '-') {
          e.preventDefault();
          zoomOut();
        }
      }
    });
  </script>
</body>
</html>
